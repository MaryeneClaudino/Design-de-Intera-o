<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios sobre API e Json</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preload" href="estilos-css/global.css" as="style">
    <link rel="stylesheet" type="text/css" href="estilos-css/global.css" />
</head>

<body>
    <div class="content-exercicios">
        <div id="exercicio1" class="card-principal"></div>
        <div id="exercicio2" class="card-principal">
            <h1 class="title">Exercícios 2</h1>
            <div class="div-row">
                <p>
                    Utilizando a API 'Buscar localidades' para encontrar a cidade de Rio Grande:
                </p>
                <p class="font-bold" id="ex2Parte1"></p>
            </div>
            <div class="div-row">
                <p>
                    Buscando as informações de um estado a partir da sigla:
                </p>
                <p class="font-bold" id="ex2Parte2"></p>
            </div>
            <div class="div-row">
                <p>
                    Buscando as informações de uma taxa a partir do seu nome:
                </p>
                <p class="font-bold" id="ex2Parte3"></p>
            </div>
            <div>
                <form>
                    <fieldset class="position-forms-elements">
                        <div class="position-inputs">
                            <label class="label-style" for="cep">Informe o CEP:</label>
                            <input class="input-style" type="text" id="cep" name="cep" placeholder="12.345-67"
                                pattern="[0-9]{2}.[0-9]{3}-[0-9]{3}" maxlength="11" required onChange="buscarCEP()"><br>
                        </div>
                        <div class="position-inputs">
                            <label class="label-style" for="cnpj">Informe o CNPJ:</label>
                            <input class="input-style" type="text" id="cnpj" name="cnpj" maxlength="14" required
                                onChange="buscarCNPJ()"><br>
                        </div>
                        <div class="position-inputs">
                            <label class="label-style" for="ddd">Informe o DDD:</label>
                            <input class="input-style" type="text" id="ddd" name="ddd" maxlength="2" required
                                onChange="buscarDDD()"><br>
                        </div>
                        <input class="button-style" type="button" value="Enviar" id="ex2FormButton">
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="exercicio3" class="card-principal">
            <h1 class="title">Exercícios 3</h1>
            <div class="position-inputs">
                <label class="label-style" style="width: auto !important;" for="metadados">Informe a opção
                    desejada:</label>
                <select class="input-style" name="metadados" id="metadados">
                    <option value="">Selecione</option>
                    <option value="linhasFixas">Linhas Fixas</option>
                    <option value="linhasMoveis">Linhas Móveis</option>
                    <option value="linhasFixasMoveis">Linhas Fixas e Móveis</option>
                </select>
            </div>
            <input class="button-style" type="button" value="Enviar" id="ex3Metadados">
        </div>
        <div id="exercicio4" class="card-principal" style="margin-bottom: 50px;">
            <h1 class="title">Exercícios 4</h1>
            <input class="button-style" type="button" value="Promisse any" id="ex4Parte1">
            <input class="button-style" type="button" value="Promisse race" id="ex4Parte2">
            <input class="button-style" type="button" value="Promisse all" id="ex4Parte3">
            <div id="promisse"></div>
        </div>
    </div>
    <script src="script/global.js"></script>
</body>

</html>
